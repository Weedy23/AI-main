<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>

  <script>
    const AI = tf.sequential();
    AI.add(tf.layers.dense({units: 1, inputShape: [2], activation: 'tanh'}));
    AI.compile({optimizer: tf.train.sgd(0.1), loss: 'meanSquaredError'});
    const xs = tf.tensor([[0, 0], [0, 1], [1, 0], [1, 1]], [4, 2]);
    const ys = tf.tensor([[0], [1], [1], [1]], [4, 1]);
    AI.fit(xs, ys, {epochs: 100}).then ( () => {
      document.write(AI.predict(xs));
    });
  </script>
</body>
</html>
